<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumLeap – Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --user-bubble: #21262d;
      --bot-bubble: #161b22;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 1.1rem; font-weight: 600; }
    header .role {
      font-size: 0.8rem;
      color: var(--muted);
      font-family: 'JetBrains Mono', monospace;
    }
    header a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .msg {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.45;
    }
    .msg.user {
      align-self: flex-end;
      background: var(--user-bubble);
      border: 1px solid var(--border);
    }
    .msg.bot {
      align-self: flex-start;
      background: var(--bot-bubble);
      border: 1px solid var(--border);
    }
    .msg .trace {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 0.35rem;
      font-family: 'JetBrains Mono', monospace;
    }
    #form {
      padding: 1rem;
      border-top: 1px solid var(--border);
    }
    #form form {
      display: flex;
      gap: 0.5rem;
    }
    #input {
      flex: 1;
      padding: 0.65rem 0.75rem;
      font-family: inherit;
      font-size: 0.95rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
    }
    #input:focus {
      outline: none;
      border-color: var(--accent);
    }
    #form button {
      padding: 0.65rem 1rem;
      font-family: inherit;
      font-weight: 600;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #form button:hover { opacity: 0.9; }
    #form button:disabled { opacity: 0.5; cursor: not-allowed; }
    .error { color: #f85149; font-size: 0.9rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>QuantumLeap Chat</h1>
    <span class="role" id="roleLabel">—</span>
    <a href="/">Log out</a>
  </header>
  <div id="messages"></div>
  <div id="form">
    <form id="chatForm">
      <input type="text" id="input" placeholder="Ask about classes, grades, or documents…" autocomplete="off" />
      <button type="submit" id="sendBtn">Send</button>
    </form>
    <p class="error" id="error" aria-live="polite"></p>
  </div>
  <script>
    const token = sessionStorage.getItem('access_token');
    const role = sessionStorage.getItem('role');
    const userId = sessionStorage.getItem('user_id');
    if (!token) {
      window.location.href = '/';
      throw new Error('Not logged in');
    }
    document.getElementById('roleLabel').textContent = `${userId} (${role})`;

    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const errorEl = document.getElementById('error');

    function addMessage(text, isUser, traceId) {
      const div = document.createElement('div');
      div.className = 'msg ' + (isUser ? 'user' : 'bot');
      div.textContent = text;
      if (traceId && !isUser) {
        const t = document.createElement('div');
        t.className = 'trace';
        t.textContent = 'trace: ' + traceId;
        div.appendChild(t);
      }
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      input.value = '';
      errorEl.textContent = '';
      addMessage(msg, true);
      sendBtn.disabled = true;
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token,
          },
          body: JSON.stringify({ message: msg }),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          addMessage('Error: ' + (data.detail || res.statusText), false);
          return;
        }
        addMessage(data.reply, false, data.trace_id);
      } catch (err) {
        addMessage('Network error: ' + err.message, false);
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
